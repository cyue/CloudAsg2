---
- name: Install the software package in clound VMS
  hosts: all
  become: yes
  become_user: root
  vars:
    MAIN: /cloud_asg

  tasks:
  - name: Update the cache
    apt: update_cache=yes
  - name: Install apache2
    apt: pkg=apache2 state=latest
  - name: Install curl
    apt: pkg=curl state=latest
  - name: Install pip
    easy_install: name=pip state=latest
  - name: Install couchDB
    apt: pkg=couchdb state=latest
  - name: Install python-couchDB
    apt: pkg=python-couchdb state=latest
  - name: Install unzip
    apt: pkg=unzip state=latest
  - name: Install tweepy
    pip: name=tweepy state=latest
  - name: Install nltk
    pip: name=nltk state=latest
  - name: Install textblob
    pip: name=textblob state=latest
  - name: Install googlemaps
    pip: name=googlemaps state=latest 
  - name: Install genderizer
    pip: name=genderizer state=latest 
  - name: Install pymongo
    pip: name=pymongo state=latest 
  - name: Install naiveBayesClassifier
    pip: name=naiveBayesClassifier state=latest 
  - name: Install python-memcached
    pip: name=python-memcached state=latest
  - name: Install python webserver bottle
    pip: name=bottle state=latest

# Begin sattle the analytic and display applications
# create main directory
  - name: create main working directory
    file: path={{MAIN}} state=directory

# deploy harvest script
  - name: unzip tweet harvest script that coordinate with the default couchdb
    unarchive: src={{MAIN}}/harvest.zip dest={{MAIN}}/

# start harvest
  - name: start harvest tweet in to default couchdb
    command: sh {{MAIN}}/start.sh chdir={{MAIN}}/harvest

# deploy analytic script
  - name: unzip analytic script to main working directory
    unarchive: src={{MAIN}}/scenario.zip dest={{MAIN}}/

# execute analytic script
  - name: Run analytic script that coordinate with default couchdb
    command: sh {{MAIN}}/run_all.sh chdir={{MAIN}}/scenario
    
# deploy webserver
  - name: unzip webserver script to main working directory
    unarchive: src={{MAIN}}/html.zip dest={{MAIN}}

# start webserver
  - name: start webserver on localhost:80
    command: sh {{MAIN}}/start.sh chdir={{MAIN}}/html 

